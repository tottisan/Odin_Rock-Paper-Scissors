<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP - Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="dashboard container">
        <div class="title">
          <img src="./images/logo.svg" alt="Rock Paper Scissors Logo" />
        </div>
        <div class="scores">
          <div class="score">
            <h6 class="score-title">Score</h6>
            <h2 class="score-number" id="score">0</h2>
          </div>

          <div class="score">
            <h6 class="score-title">CPU</h6>
            <h2 class="score-number" id="cpuScore">0</h2>
          </div>
        </div>
      </div>
    </header>

    <main>
      <article class="container">
        <div class="game-btn paper-panel" id="paper">
          <div class="game-panel">
            <img
              src="./images/icon-paper.svg"
              class="game-img"
              alt="paper image"
            />
          </div>
        </div>

        <div class="game-btn scissors-panel" id="scissors">
          <div class="game-panel">
            <img
              src="./images/icon-scissors.svg"
              class="game-img"
              alt="scissors image"
            />
          </div>
        </div>

        <div class="game-btn rock-panel" id="rock">
          <div class="game-panel">
            <img
              src="./images/icon-rock.svg"
              class="game-img"
              alt="rock image"
            />
          </div>
        </div>
      </article>
    </main>

    <footer>
      <div class="rules">
        <button class="rules-btn" id="rules">Rules</button>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
